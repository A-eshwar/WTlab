<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .display {
      background: black;
      color: #0f0;
      font-size: 2rem;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      min-height: 50px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      font-size: 1.2rem;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .buttons button:hover {
      background-color: #666;
    }
    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button>÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button class="zero">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
