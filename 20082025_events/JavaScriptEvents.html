<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .box:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box" id="mouseEventsBox">
        box1
    </div>
    <div class="box" id="mouseEventsBox2">
         box2
    </div>
    <p id="demo"></p>
    <button id="myBtn">Try it</button>
    <script>
        const box = document.getElementById('mouseEventsBox');
        const box2 = document.getElementById('mouseEventsBox2');
        box.addEventListener('click', function() {
            alert('Box clicked!');
        });
        var x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("mouseout", myThirdFunction);
        function myFunction() {
            document.getElementById("demo").innerHTML += "Moused over!<br>";
        }
        function myThirdFunction() {
            document.getElementById("demo").innerHTML += "Moused out!<br>";
        }
        box2.addEventListener('dblclick', function() {
            alert('Box double-clicked!');
        });
    </script>
</body>
</html>
