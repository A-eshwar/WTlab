<!DOCTYPE html>
<html>
    <head>
        <title>FORM EVENTS</title>
    </head>
    <body>
        <h1>FORM EVENTS</h1>
        <form onsubmit="submitFunction()" onreset="resetFunction()">
            <input class="form-control" placeholder="Enter Text" onblur="blurFunction()"/>
            <input value="Hello World!" onselect="selectFunction()" />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
    <script>
    function submitFunction(){
        alert("Form Submitted")
    }
    function resetFunction(){
        alert("Form Reset")
    }
    function blurFunction(){
        alert("Cursor left input")
    }
    function focusFunction(){
        alert("Cursor entered input")
    }
    function selectFunction(){
        alert("Text Selected")
    }
    </script>
</html>
