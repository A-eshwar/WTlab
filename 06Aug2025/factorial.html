<!DOCTYPE html>
<html>
    <head>
        <title>Factorial Calculation</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Factorial Calculation Portal</h1>
        <div style="width: 300px; margin: 50px auto;">
            <form align="center">
                <label for="number">Enter a number:</label><br>
                <input type="number" id="number" name="number" required style="width: 100%;"><br><br>
                <button type="submit" onclick="calculateFactorial(event)" style="width: 100%;">Calculate Factorial</button>
            </form>
        </div>
    </body>
    <script>
        function calculateFactorial(event) {
            event.preventDefault();
            const number = document.getElementById("number").value;
            let result = 1;
            for (let i = 1; i <= number; i++) {
                result *= i;
            }
            document.write(`Factorial of ${number} is ${result}`);
        }
    </script>
</html>
